<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get SESSION-ID</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: url('https://telegra.ph/file/d8279f4ca5da23bda7da4.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      color: #ffffff;
      overflow: hidden;
      animation: backgroundAnimation 30s infinite alternate;
    }

    @keyframes backgroundAnimation {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    .container {
      width: 90%;
      max-width: 400px;
    }

    .box {
      padding: 2rem;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: boxFadeIn 1s ease-out;
    }

    @keyframes boxFadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h3 {
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
      font-weight: 700;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 1rem;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      font-size: 1.1rem;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    button {
      padding: 1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #ffffff;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 114, 255, 0.5);
    }

    #loading-spinner {
      display: none;
      margin-top: 1rem;
      color: #0072ff;
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      animation: footerFadeIn 2s ease-out;
    }

    @keyframes footerFadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #pair {
      margin-top: 2rem;
    }

    .code-display {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1rem;
      font-family: 'Courier New', monospace;
      font-size: 1.3rem;
      letter-spacing: 2px;
      text-align: center;
      overflow-wrap: break-word;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .code-display:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .code-label {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 0.5rem;
    }

    @media (max-width: 480px) {
      .box { padding: 1.5rem; }
      h3 { font-size: 1.4rem; }
      input, button { font-size: 1rem; }
      .code-display { font-size: 1.1rem; }
    }
    .progress-container {
      width: 100%;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      margin-top: 1rem;
      overflow: hidden;
      display: none;
    }

    .progress-bar {
      width: 100%;
      height: 100%;
      background-color: #0072ff;
      border-radius: 5px;
      transition: width 1s linear;
    }

    .expiration-text {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h3>üìû Get SESSION-ID üí°</h3>
      <p>Enter Your Number With Country Code</p>
      <div class="input-container">
        <input type="tel" id="number" placeholder="+1234567890" />
        <button id="submit">
          <i class="fas fa-paper-plane"></i> Submit
        </button>
      </div>
      <div id="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
      <div id="pair"></div>
      <div id="progress-container" class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      <div id="expiration-text" class="expiration-text"></div>
    </div>
    <div class="footer">
      Powered by Bhashi-MD üí°
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const pairDiv = document.getElementById("pair");
    const submitButton = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const loadingSpinner = document.getElementById("loading-spinner");
    const progressContainer = document.getElementById("progress-container");
    const progressBar = document.getElementById("progress-bar");
    const expirationText = document.getElementById("expiration-text");

    async function copyToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        return true;
      } catch (err) {
        console.error('Failed to copy: ', err);
        return false;
      }
    }

    function updateCodeDisplay(element, text, isSuccess = false) {
      element.textContent = text;
      element.style.background = isSuccess ? "rgba(56, 239, 125, 0.3)" : "rgba(0, 0, 0, 0.3)";
    }

    function createCodeDisplay(code) {
      const codeLabel = document.createElement('div');
      codeLabel.className = 'code-label';
      codeLabel.textContent = 'Your Code:';

      const codeDisplay = document.createElement('div');
      codeDisplay.className = 'code-display';
      codeDisplay.textContent = code;
      codeDisplay.setAttribute('data-original', code);

      const clickToCopy = document.createElement('div');
      clickToCopy.style.fontSize = '0.8rem';
      clickToCopy.style.marginTop = '0.5rem';
      clickToCopy.textContent = 'Click to copy';

      codeDisplay.addEventListener('click', async () => {
        const success = await copyToClipboard(code);
        updateCodeDisplay(codeDisplay, success ? '‚úîÔ∏è COPIED' : '‚ùå COPY FAILED', success);
        setTimeout(() => updateCodeDisplay(codeDisplay, code), 1000);
      });

      pairDiv.innerHTML = '';
      pairDiv.appendChild(codeLabel);
      pairDiv.appendChild(codeDisplay);
      pairDiv.appendChild(clickToCopy);
    }

    async function startExpirationTimer(expirationTime) {
      const totalDuration = 180000; // 3 minutes in milliseconds
      const updateInterval = 1000; // Update every second
      let timeLeft = expirationTime - Date.now();

      progressContainer.style.display = 'block';
      
      const timerInterval = setInterval(async () => {
        timeLeft -= updateInterval;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          progressContainer.style.display = 'none';
          expirationText.textContent = 'Code expired';
          
          try {
            const response = await axios.get('/check-expiration');
            if (response.data.expired) {
              alert('Pairing code has expired. The page will now refresh.');
              location.reload();
            }
          } catch (error) {
            console.error('Error checking expiration:', error);
          }
          return;
        }

        const percentLeft = (timeLeft / totalDuration) * 100;
        progressBar.style.width = `${percentLeft}%`;
        
        const minutesLeft = Math.floor(timeLeft / 60000);
        const secondsLeft = Math.floor((timeLeft % 60000) / 1000);
        expirationText.textContent = `Expires in ${minutesLeft}:${secondsLeft.toString().padStart(2, '0')}`;
      }, updateInterval);

      // Start checking for successful pairing
      checkPairingStatus();
    }

    async function checkPairingStatus() {
      const checkInterval = setInterval(async () => {
        try {
          const response = await axios.get('/check-pairing');
          if (response.data.paired) {
            clearInterval(checkInterval);
            alert(`Pairing successful! Your SESSION-ID is: ${response.data.sid}`);
            location.reload();
          }
        } catch (error) {
          console.error('Error checking pairing status:', error);
        }
      }, 5000); // Check every 5 seconds
    }

    submitButton.addEventListener("click", async (e) => {
      e.preventDefault();
      const phoneNumber = numberInput.value.replace(/[^0-9]/g, "");
      
      if (!phoneNumber) {
        createCodeDisplay('‚ùó Enter your WhatsApp number with country code.');
        return;
      }
      
      if (phoneNumber.length < 11) {
        createCodeDisplay('‚ùó Invalid number format. Please try again.');
        return;
      }

      const formattedNumber = phoneNumber.replace(/(\d{3})(\d{3})(\d{4})/, "+$1 $2 $3");
      numberInput.value = formattedNumber;
      numberInput.style.color = "white";
      numberInput.style.fontSize = "20px";

      loadingSpinner.style.display = "block";
      pairDiv.innerHTML = '';
      progressContainer.style.display = 'none';
      expirationText.textContent = '';

      try {
        const { data } = await axios(`/code?number=${phoneNumber}`);
        if (data.code && data.code !== "Service Unavailable") {
          createCodeDisplay(data.code);
          if (data.expires) {
            startExpirationTimer(data.expires);
          }
        } else {
          createCodeDisplay('‚ùó Service Unavailable');
        }
      } catch (error) {
        console.error('Error:', error);
        createCodeDisplay('‚ùó Service Unavailable');
      } finally {
        loadingSpinner.style.display = "none";
      }
    });
  </script>
</body>
</html>
